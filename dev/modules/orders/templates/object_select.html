{% load static %}

{% block content %}
<div class="content-page">
    <div class="content">
        <!-- <div class='container-fluid col-10'> -->
        <div class="row">
            <div class="col-12">
                <div class="page-title-box">
                    <h1><b class="landing-page-title">Ä®SIVERTINKITE SAVO NT</b></h1>
                </div>
            </div>
        </div>
        <!-- OBJECT SELECT -->
        <div class="row">
            {% for key, value in object_list.items %}
            <div class="object_type_item col-12 col-xl-4">
                <!-- <div class="text-center card-box" id="object_type-card">
                    <div class="object_type-card"> -->
                    <form method="POST">
                        {% csrf_token %}
                        {# <form method="POST" action="{% url 'auth:landing' %}">{% csrf_token %}  #}
                    <button type="submit" class="obj_type_img_btn">
                        <!-- <div class="mx-auto">
                                    <div class="mt-3"> -->
                        {% with 'images/'|add:value as image_static %}
                        <img src="{% static image_static %}" alt="work-thumbnail" class="landing_page_img">
                        {% endwith %}
                        <h4 class="overlay"><b class="img_text">{{ key|upper }}</b></h4>
                        <!-- </div>
                                </div> -->
                            
                        <input type="hidden" name="object_type" value="{{ key }}">
                    </button>
                    </form>
                <!--   </div>
                </div> -->
            </div>
            {% endfor %}
        </div>
        <!--END OF OBJECT SELECT -->
    </div>
</div>
{% endblock %}
