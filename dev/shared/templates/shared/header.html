{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/marea.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Add Font Awesome or similar library for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>VertiNTa Header</title>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <!-- Website Title / Logo -->
            <div class="logo">
                <h1>VertiNTa</h1>
            </div>
            <!-- Navigation Links -->
            <nav class="nav-links">
                <p>Uzsakymai</p>
            </nav>
            <!-- Notification and Profile -->
            <div class="user-icons">
                <!-- Notification Icon -->
                <div class="notification">
                    <i class="fas fa-bell"></i>
                    <span class="notification-dot"></span>
                </div>
                <!-- User Profile Icon -->
                <div class="profile">
                    <img src="{% static 'icons/profile.svg' %}" alt="User Profile">
                </div>
            </div>
        </div>
    </header>
</body>
</html>
